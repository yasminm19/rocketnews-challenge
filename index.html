<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICONS-->

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@300;400&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews - Challenge</title>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <img src="./assets/logo.svg" alt="Logo RocketNews" />
    </header>
    <section>
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor. perfeito para se preparar para codar ☕
      </p>
    </section>
    <form action="">
      <label for="email">Insira seu e-mail:</label>
      <div class="input">
        <input type="text" id="email" placeholder="oi@rocketseat.com" />
        <button><img src="./assets/send.svg" alt="enviar" /></button>
      </div>
    </form>
    <aside>
      <a href="/">
        <p>deixe-me ler primeiro</p>
        <img
          src="./assets/arrow-right.svg"
          alt="Arrow right"
          class="arrow"
        />
      </a>
    </aside>
  </body>
